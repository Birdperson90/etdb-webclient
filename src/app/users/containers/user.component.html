<mat-progress-bar *ngIf="loading$ | async" color="accent" mode="indeterminate"></mat-progress-bar>
<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Profile">
        <div class="page-content page-profile-container">
            <div class="user-card-container">
                    <etdb-user-card
                    [user]="user$ | async"
                    [showProfileImageUploadButton]="loggedInUserIsUser$ | async"
                    (profileImageUpload)="upload($event);"></etdb-user-card>
            </div>
        </div>
    </mat-tab>
    <mat-tab *ngIf="(loggedInUserIsUser$ | async)" label="Contacts"></mat-tab>
    <mat-tab label="Ratings"></mat-tab>
    <mat-tab label="Activity"></mat-tab>
</mat-tab-group>
