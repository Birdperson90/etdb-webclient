<etdb-page-loading-indicator [loading]="fetching$ | async"></etdb-page-loading-indicator>
<div class="page-content">
    <etdb-component-loader-overlay [loading]="profileImageUploading$ | async">
        <etdb-user-card [user]="user$ | async">
            <div class="flex-container flex-justify-end">
                <etdb-upload-button *ngIf="loggedInUserIsUser$ | async" (filesSelected)="upload($event[0]);" text="Upload profile image"></etdb-upload-button>
            </div>
        </etdb-user-card>
    </etdb-component-loader-overlay>
    <div class="card-seperator"></div>
    <etdb-component-loader-overlay [loading]="profileInfoUpdating$ | async">
        <etdb-user-infochange-form [user]="user$ | async" (requestProfileInfoChange)="updateProfileInfo($event);"></etdb-user-infochange-form>
    </etdb-component-loader-overlay>
    <div class="card-seperator"></div>
    <etdb-component-loader-overlay [loading]="passwordUpdating$ | async">
        <etdb-user-pwd-change-form (requestPwdChange)="updatePassword($event);"></etdb-user-pwd-change-form>
    </etdb-component-loader-overlay>
</div>
