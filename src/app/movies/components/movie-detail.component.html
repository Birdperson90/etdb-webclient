<mat-card>
    <mat-card-title-group>
        <mat-card-title>Card with Large Image</mat-card-title>
        <mat-card-subtitle>152px x 152px image</mat-card-subtitle>
        <img mat-card-lg-image src="https://placekitten.com/g/400/200">
    </mat-card-title-group>
</mat-card>
<div class="flex-container justify-center">
    <mat-card *ngIf="movie" style="width: 800px; margin: 10px;">
        <mat-card-title>
            {{ movie.title }}
        </mat-card-title>
        <img *ngIf="!movie.movieCoverImageUrl" mat-card-image src="./assets/no-image.png" />
        <img *ngIf="movie.movieCoverImageUrl" mat-card-image [src]="movie.movieCoverImageUrl" />
        <mat-card-content class="item-card-container" flex>
            <p>
                {{ movie.description }}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <input type="file" name="file" #fileInput placeholder="Upload file...">
        </mat-card-actions>
    </mat-card>
</div>
