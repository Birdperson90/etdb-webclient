<form novalidate [formGroup]="form">
    <h2 mat-dialog-title>{{ title }}</h2>
    <mat-dialog-content>
        <mat-form-field  class="max-width">
            <input matInput formControlName="title" placeholder="Title">
        </mat-form-field>
        <mat-form-field class="max-width">
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
        <mat-form-field class="max-width">
            <input matInput [matDatepicker]="picker" formControlName="releasedOn" placeholder="Release date">
            <mat-datepicker-toggle mdSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-progress-bar *ngIf="loading" color="primary" mode="indeterminate"></mat-progress-bar>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
            <button mat-button [mat-dialog-close]="true">Close</button>
            <button [disabled]="!isFormValid()" mat-button (click)="submit();">Submit</button>
    </mat-dialog-actions>
</form>
