<mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-bar>
<div class="flex-container justify-center">
    <mat-form-field style="width: 50%">
            <input matInput [formControl]="searchControl" type="search" placeholder="Search movies">
    </mat-form-field>
</div>
<div class="flex-container space-around movie-container">
    <ng-template ngFor let-movie [ngForOf]="movies | movieFilter : 'title' : searchTerm">
        <mat-card  style="width: 600px; margin: 10px;">
            <mat-card-title>
                <a style="text-decoration: none;" [routerLink]="[movie.id]">{{ movie.title }}</a>
            </mat-card-title>
            <img *ngIf="!movie.movieCoverImageUrl" mat-card-image src="./assets/no-image.png" />
            <img *ngIf="movie.movieCoverImageUrl" mat-card-image [src]="movie.movieCoverImageUrl" />
            <mat-card-content class="item-card-container" flex>
                <p>
                    {{ movie.description }}
                </p>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-icon-button (click)="openDialog(movie);">
                    <mat-icon>mode_edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </ng-template>
</div>
<ng-template portal>
    <button (click)="openDialog(null);" color="accent" mat-fab style="display: inline-block;
        position: fixed;
        bottom: 20px;
        right: 20px;"><mat-icon>add</mat-icon>
    </button>
</ng-template>
