<mat-progress-bar *ngIf="loading$ | async" color="accent" mode="indeterminate"></mat-progress-bar>
<div class="page-content">
    <etdb-component-loader-overlay [loading]="loading$ | async">
        <etdb-register-form (requestRegister)="register($event);"></etdb-register-form>
    </etdb-component-loader-overlay>
</div>
