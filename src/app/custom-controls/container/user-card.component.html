<mat-card *ngIf="user">
    <img mat-card-image *ngIf="user.profileImageUrl" [src]="user.profileImageUrl">
    <mat-card-header>
        <mat-card-title>
            <section class="mat-typography">
                <h1>{{ user.userName }}</h1>
            </section>
        </mat-card-title>
        <mat-card-subtitle>Member since {{ user.registeredSince | date: 'dd.MM.yyyy' }} </mat-card-subtitle>
    </mat-card-header>
    <ng-content></ng-content>
    <mat-card-content *ngIf="user.biography">
        <p>{{ user.biography }}</p>
    </mat-card-content>
</mat-card>
