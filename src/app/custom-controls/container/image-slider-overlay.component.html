<div class="flex-container flex-center-center flex-flow-row">
    <button mat-icon-button class="control" (click)="previous();">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <img [src]="selectedImageUrl + '?dimensionX=300&dimensionY=300'" />
    <button mat-icon-button (click)="next()" class="control">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
<div class="thumbnail-container flex-container" [style.width.px]="windowWidth">
    <img *ngFor="let url of imageSliderConfig.thumbnails; let i = index;" [src]="url + '?dimensionX=180&dimensionY=180'"
        class="thumbnail-image" (click)="selectImage(i);" />
</div>
